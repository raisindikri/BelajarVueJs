<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Js 2 for beginner</title>
</head>

<body>
  <div id="app">
    <p v-if="show">{{message}}</p>
    <p v-else="show">{{ message2 }}</p>
